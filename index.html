<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- For older versions of IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Additional Meta tags -->
  <meta name="description"
    content="Japanese keyboard typing game - Type quickly or you'll miss your favourite dishes! Games are a great way to learn Japanese!!">
  <meta name="keyword" content="Sushi, Kaitenzushi, Japan, Japanese food, Typing game, Nihongo">
  <meta name="author" content="Atsuko Coffey">
  <!-- Title -->
  <title>Kaitenzushi - Japanese typing game</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-sushiya-apple-touch.webp">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-sushiya-32.webp">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <a href="index.html" title="Go back to Top page" aria-label="Go back to Top page">
      <h1>Kaiten Zushi</h1>
    </a>
    <input type="checkbox" name="nav-toggle" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-volume-low"
        title="Sound Toggle Button"></i></label>
    <nav>
      <ul id="menu">
        <li><input type="checkbox" id="w-sound-check1" class="word-sound-checkbox">
          <label for="w-sound-check1">Word</label>
        </li>
        <li>
          <input type="checkbox" id="effect-sound-check1" class="effect-sound-checkbox">
          <label for="effect-sound-check1">Effect</label>
        </li>
        <li>
          <input type="checkbox" id="bgm-check1" class="bgm-checkbox">
          <label for="bgm-check1">BGM</label>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Main -->
  <main>
    <!-- Layer of div : Modal -->
    <!-- Landing div -->
    <div id="landing">
      <label for="input-name">Enter Name</label>
      <input type="text" name="input-name" id="input-name">
      <button id="entty-submit">SUBMIT</button>
    </div>
    <!-- Setting div -->
    <div id="setting">
      <div id="pink-box">
        <h3><i class="fa-solid fa-user-gear" title="Setting & Contact"></i>Setting</h3>
        <div>
          <div class="course"><input type="radio" name="game_course" id="sushi-menu" checked>
            <label for="sushi-menu">Sushi menu</label>
          </div>
          <div class="course"><input type="radio" name="game_course" id="greetings">
            <label for="greetings">Greetings</label>
          </div>
        </div>
        <h3><i class="fa-solid fa-volume-low" title="Adjust volume"></i>Sound</h3>
        <div>
          <div class="sound"><input type="checkbox" id="w-sound-check2" class="word-sound-checkbox">
            <label for="w-sound-check2">Word</label>
          </div>
          <div class="sound">
            <input type="checkbox" id="effect-sound-check2" class="effect-sound-checkbox">
            <label for="effect-sound-check2">Effect</label>
          </div>
          <div class="sound"><input type="checkbox" id="bgm-check2" class="bgm-checkbox">
            <label for="bgm-check2">BGM</label>
          </div>
        </div>
        <h3><i class="fa-solid fa-keyboard"></i>Play mode</h3>
        <div>
          <div class="play-mode"><input type="radio" name="Play_mode" id="play-easy" checked>
            <label for="play-easy">Easy</label>
          </div>
          <div class="play-mode"><input type="radio" name="Play_mode" id="play-hard">
            <label for="play-hard">Hard</label>
          </div>
        </div>
        <button id="game-start">START!</button>
      </div>
    </div>
    <!-- New score display div -->
    <div id="new-score-container"><div id="new-score"></div></div>
    <!-- Game div -->
    <div id="game">
      <div id="img-display">
      </div>
      <p>Time limit : <span id="time-left"></span></p>
      <div class="game-display">
        <div class="text-box">
          <div id="kana-display" class="kana"></div>
          <div id="kana-overlay" class="kana"></div>
          <div id="text-display"></div>
          <div id="text-overlay"></div>
          <div id="english"></div>
        </div>
      </div>
      <input type="text" id="input" placeholder="Input here!" autocomplete="off" autocapitalize="off"
        spellcheck="false">
      <!-- Audio sounds embedding here -->
      <!-- Word sounds -->
      <audio src="assets/sounds/su-amaebi.mp3" id="wr-sound" class="word-sound" muted></audio>
      <!-- Effect sounds -->
      <audio src="assets/sounds/audio_9955-typing9.mp3" id="type-sound" class="effect-sounds" muted></audio>
      <audio src="assets/sounds/audio_23261-mouseclick.mp3" id="click-sound" class="effect-sounds" muted></audio>
      <audio src="assets/sounds/audio_1328-kotsu.mp3" id="hit-sound" class="effect-sounds" muted></audio>
      <audio src="assets/sounds/audio_22292-coin.mp3" id="clear-sound" class="effect-sounds" muted></audio>
      <audio src="assets/sounds/audio_12948-wafu-eyecatch.mp3" id="ending-sound" class="effect-sounds" muted></audio>
      <!-- Back Ground Music -->
      <audio src="assets/sounds/audio_21169-android-music.mp3" id="bgm" muted></audio>
    </div>
    <!-- Score display - it is on in setting and game both pages -->
    <div id="score">
      <h3>Score</h3>
      <div>
        <p>Name : <span id="name"></span></p> 
        <p>Clear words : <span id="clear-words"></span></p>
        <p>Missed words : <span id="miss-words"></span></p>
        <p>Miss type : <span id="miss-type"></span></p>
        <p>Success rate : <span id="success-rate"></span></p>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <h2>Japanese word typing game</h2>
    <ul id="social-networks">
      <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"
            title="Visit our Facebook page (opens in a new tab)"></i></a></li>
      <li><a href="https://twitter.com/" target="_blank" rel="noopener"
          aria-label="Visit our X-Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"
            title="Visit our X-Twitter page (opens in a new tab)"></i></a></li>
      <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
          aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"
            title="Visit our YouTube page (opens in a new tab)"></i></a></li>
      <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"
            title="Visit our instagram page (opens in a new tab)"></i></a></li>
    </ul>
  </footer>
  <script src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/c9e3fbf0ad.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>

</html>
