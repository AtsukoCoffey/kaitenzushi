<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- For older versions of IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Additional Meta tags -->
  <meta name="description"
    content="Japanese keyboard typing game - Type quickly or you'll miss your favourite dishes! Games are a great way to learn Japanese!!">
  <meta name="keyword" content="Sushi, Kaitenzushi, Japan, Japanese food, Typing game, Nihongo">
  <meta name="author" content="Atsuko Coffey">
  <!-- Title -->
  <title>Kaitenzushi - Japanese typing game</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-sushiya-apple-touch.webp">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-sushiya-32.webp">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Kaiten Zushi</h1>
    <input type="checkbox" name="nav-toggle" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-user-gear"
        title="Setting & Contact"></i></label>
    <nav>
      <ul id="menu">
        <li>Setting</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <!-- Main -->
  <main>
    <!-- Layer of div : Modal -->
    <!-- Setting div -->
    <div id="setting">
      <div>
        <h2>Setting</h2>
        <input type="radio" name="game_course" id="sushi-menu" checked>
        <label for="sushi-menu">Sushi menu</label><br>
        <input type="radio" name="game_course" id="school-life">
        <label for="school-life">School life</label><br>
        <input type="radio" name="game_course" id="greetings">
        <label for="greetings">Greetings</label><br>
        <i class="fa-solid fa-volume-low" title="Adjust volume"></i>
        <input type="checkbox" id="w-sounds">
        <label for="w-sounds">Word</label><br>
        <i class="fa-solid fa-volume-low" title="Adjust volume"></i>
        <input type="checkbox" id="sounds">
        <label for="sounds">Effect</label>
        <input type="checkbox" id="bgm">
        <label for="bgm">BGM</label><br>
        Play mode<br>
        <input type="radio" name="Play_mode" id="play-easy" checked>
        <label for="play-easy">Easy</label>
        <input type="radio" name="Play_mode" id="play-hard">
        <label for="play-hard">Hard</label><br>
        <button id="game-start">START!</button>
      </div>
      <div class="score">
        <h4>Score</h4>
        Clear words:<span>0</span><br>
        <span>Miss words:0</span><br>
        <span>Success rate:100%</span>
      </div>
    </div>
    <!-- Game div -->
    <div id="game">
      <div id="img-display">
        <p id="time-left"></p>
      </div>
      <div class="game-display">
        <div class="text-box">
          <div id="kana-display" class="kana"></div>
          <div id="kana-overlay" class="kana"></div>
          <div id="text-display"></div>
          <div id="text-overlay"></div>
        </div>
      </div>
      <input type="text" id="input" placeholder="Input here!" autocomplete="off">
      <audio src="" id="sound" class="" class="audio-sounds"></audio>
      <audio src="assets/sounds/audio_9955-typing9.mp3" id="type-sound" class="audio-sounds" muted></audio>
      <audio src="assets/sounds/audio_23261-mouseclick.mp3" id="click-sound" class="audio-sounds" muted></audio>
      <audio src="assets/sounds/audio_1328-kotsu.mp3" id="hit-sound" class="audio-sounds" muted></audio>
      <audio src="assets/sounds/audio_22292-coin.mp3" id="clear-sound" class="audio-sounds" muted></audio>
      <audio src="assets/sounds/audio_12948-wafu-eyecatch.mp3" id="ending-sound" class="audio-sounds" muted></audio>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <ul id="social-networks">
      <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"
            title="Visit our Facebook page (opens in a new tab)"></i></a></li>
      <li><a href="https://twitter.com/" target="_blank" rel="noopener"
          aria-label="Visit our X-Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"
            title="Visit our X-Twitter page (opens in a new tab)"></i></a></li>
      <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
          aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"
            title="Visit our YouTube page (opens in a new tab)"></i></a></li>
      <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"
            title="Visit our instagram page (opens in a new tab)"></i></a></li>
    </ul>
  </footer>
  <script src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/c9e3fbf0ad.js" crossorigin="anonymous"></script>
</body>

</html>
